<!DOCTYPE html>
<html lang = "en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Rock Paper Scissors Tutorial</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Rock Paper Scissors Game </h1><br>

        <button id="bt1" onclick="startButton()">
            Start
        </button><br><br>

        <h3 style="text-align: center;"><b> About: </b> Game of Rock-Paper-Scissors occuring in a best 2 out of 3 format.
        Whoever reaches 2 wins first wins the game.</h3><br>

        <div class="button-style">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors </button>   
        </div>
        <br>
        
        <div class="flex-container">
         
         <div class="flexbox-1">   
         <h2> Computer Choice: <span id="computer-choice"></span> </h2>
         <br>

         <div class="image-slides" id="img1">
        </div>
        
       
         <!-- <div class="slideshow-buttons">
              <span><button id="prevslide1" onclick="clicked()"> &lt; </button>
              <button id="forwardslide1" onclick="clicked()"> &gt;</button></span>
          </div> -->

         <br>
         <h2> Result For Opponent: <span id="result2"></span></h2>
        </div>

        <div class="flexbox-2">
        <h2> Your Choice: <span id="user-choice"></span> </h2>
        <br>

        <div class="image-slides" id="img2">
        </div>
        <!--
          <div class="slideshow-buttons">
              <span><button id="prevslide2" onclick = "clicked()"> &lt; </button>
              <button id="forwardslide2" onclick = "clicked()"> &gt;</button></span>
          </div> 
        -->
        <br>
        <h2> Result For User: <span id="result"></span> </h2>
        </div>

        </div>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
